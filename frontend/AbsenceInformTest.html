<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absence Inform Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .button {
            font-size: 16px;
            padding: 12px 24px;
            background: #ffd5ec;
            color: #333;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 10px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
        }

        .button:hover {
            background: #ffe1f1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Test: Send Absence Email</h2>

        <button id="sendAbsenceBtn" class="button">Send Absence Email</button>
    </div>

    <script src="AbsenceInform.js"></script>
</body>
</html>
