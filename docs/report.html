<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report – ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
      max-width: 900px;
      width: 90%;
      text-align: center;
    }
    h2 {
      color: #3b3b3b;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #bae6fd;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .button:hover {
      background: #d0efff;
      transform: scale(1.05);
    }
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ClassCheck – Attendance Reports</h2>
    <div class="button-group">
      <button class="button" onclick="location.href='dailyReport.html'">Daily Attendance Report</button>
      <button class="button" onclick="location.href='studentReport.html'">Student Summary Report</button>
      <button class="button" onclick="location.href='overallReport.html'">Class Summary Report</button>
    </div>
  </div>
</body>
</html>
