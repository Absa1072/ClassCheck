<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account â€“ ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    h2 {
      color: #3b3b3b;
      font-size: 2rem;
      margin: 0;
    }

    .checkmark path {
      stroke: #f472b6;
      stroke-width: 5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 22;
      stroke-dashoffset: 22;
      transition: stroke-dashoffset 0.5s ease;
    }

    .title-wrapper:hover .checkmark path {
      stroke-dashoffset: 0;
    }

    .checkmark {
      width: 34px;
      height: 34px;
    }

    p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 90%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fefefe;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ffd5ec;
      outline: none;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #bae6fd;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
    }

    .button:hover {
      background: #d0efff;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      input, .button {
        width: 100%;
      }
    }
  </style>
</head>
<script>
  let isLogin = true;

  function toggleForms() {
    isLogin = !isLogin;
    document.getElementById("loginForm").style.display = isLogin ? "block" : "none";
    document.getElementById("signupForm").style.display = isLogin ? "none" : "block";

    document.getElementById("loginMessage").style.display = isLogin ? "block" : "none";
    document.getElementById("signupMessage").style.display = isLogin ? "none" : "block";

    event.target.innerText = isLogin ? "Switch to Sign Up" : "Switch to Login";
  }
</script>

<body>

  <div class="container">
    <div class="title-wrapper">
      <h2>Create Account</h2>
      <svg class="checkmark" viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <p id="loginMessage">Welcome back! Please log in to your account.</p>
    <p id="signupMessage" style="display:none;">Let's get your profile set up in less than 2 minutes.</p>

    <!-- Login Form -->
<form id="loginForm" class="active">
  <input type="text" id="loginNetID" placeholder="NetID" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <button type="submit" class="button">Login</button>
</form>

<!-- Sign-Up Form -->
<form id="signupForm" style="display:none;">
  <input type="text" id="firstName" placeholder="First Name" required>
  <input type="text" id="lastName" placeholder="Last Name" required>
  <input type="text" id="signupNetID" placeholder="NetID" required>
  <input type="email" id="email" placeholder="Rutgers Email" required>
  <input type="password" id="signupPassword" placeholder="Create Password" required>
  <button type="submit" class="button">Create Account</button>
</form>

<!-- Toggle Button -->
<button class="button" style="background:#ffd5ec; margin-top:15px;" onclick="toggleForms()">Switch to Sign Up</button>
  </div>

</body>
</html>
