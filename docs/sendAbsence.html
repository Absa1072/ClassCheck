<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Absence Email â€“ ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #3b3b3b;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-right: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 60%;
      margin-right: 10px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      background: #bae6fd;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #d0efff;
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Absence Email</h2>
    <label for="email">Student Email:</label>
    <input type="email" id="email" placeholder="Enter student email" />
    <button class="button" onclick="sendAbsenceEmail()">Send Email</button>

    <div id="statusMessage" class="message"></div>
  </div>

  <script>
    async function sendAbsenceEmail() {
      const email = document.getElementById('email').value.trim();
      const date = new Date().toISOString().split('T')[0];  
      const statusMessage = document.getElementById('statusMessage');

      if (!email) {
        statusMessage.textContent = 'Please enter a valid email address.';
        return;
      }

      try {
        const response = await fetch('/api/absenceinform', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, date })
        });

        if (response.ok) {
          statusMessage.textContent = 'Email sent successfully!';
        } else {
          statusMessage.textContent = 'Failed to send email.';
        }
      } catch (error) {
        console.error('Error sending email:', error);
        statusMessage.textContent = 'Failed to send email.';
      }
    }
  </script>
</body>
</html>
