  <script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const netID = localStorage.getItem("netID") || "student";
    document.getElementById("netID").textContent = netID;

    const classListDiv = document.getElementById("classList");

    firebase.database().ref("Users/" + netID).once("value")
    .then(snapshot => {
      const student = snapshot.val();
    
    if (student && student.classes && Array.isArray(student.classes)) {
        student.classes.forEach(className => {
          const btn = document.createElement('button');
          btn.className = "class-button";
          btn.innerText = className;
          btn.onclick = function() {
            localStorage.setItem('selectedClass', className);
            window.location.href = "markAttendance.html";
          };
          classListDiv.appendChild(btn);
        });
      } else {
        classListDiv.innerText = "No classes found.";
      }
      });
  </script>
