<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing Login...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 100px;">
  <h2>Processing your login... üîÑ</h2>

  <script>
  
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const role = params.get('state');
    const error = params.get('error');
    const errorDescription = params.get('error_description');


    console.log("Received code:", code);
    console.log("Received role:", role);

    if (error || !code || !role) {
      //document.body.innerHTML = "<h2>‚ö†Ô∏è Error during login. Please try again.</h2>";
      Swal.fire({
        icon: 'error',
        title: 'Login Failed',
        text: decodeURIComponent(errorDescription || 'An unknown error occurred.'),
        confirmButtonText: 'Return to Home',
        confirmButtonColor: '#f472b6'
      }).then(() => {
        window.location.href = 'index.html';
});

    } else {
      
      localStorage.setItem("role", role);

      
      if (role === "student") {
        window.location.href = "profile.html";
      } else if (role === "professor") {
        window.location.href = "profileProfessor.html?role=professor";
      } else {
        window.location.href = "index.html";  
      }
    }
  </script>
</body>
</html>
