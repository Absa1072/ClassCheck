<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Attendance â€“ ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      font-size: 2rem;
      color: #3b3b3b;
      margin-bottom: 20px;
    }

    .status {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #333;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .present {
      background-color: #bbf7d0;
    }

    .absent {
      background-color: #fecaca;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #bae6fd;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
    }

    .button:hover {
      background: #d0efff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Mark Your Attendance</h2>
    <p id="loading">Checking your location...</p>
    <div id="result" class="status" style="display:none;"></div>
    <button class="button" onclick="location.reload()">Retry</button>
  </div>

  <script>
    const netID = localStorage.getItem("netID");
    const classLocation = { lat: 40.5000, lon: -74.4500 }; // Change as needed
    const maxDistanceMiles = 0.1;

    const loadingEl = document.getElementById("loading");
    const resultEl = document.getElementById("result");

    if (!netID) {
      alert("You must log in first.");
      window.location.href = "studentOrProfessor.html";
    }

    function toRadians(degrees) {
      return degrees * (Math.PI / 180);
    }

    function getDistanceInMiles(lat1, lon1, lat2, lon2) {
      const R = 3958.8; // miles
      const dLat = toRadians(lat2 - lat1);
      const dLon = toRadians(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function markAttendance() {
      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const distance = getDistanceInMiles(lat, lon, classLocation.lat, classLocation.lon);

          const status = distance <= maxDistanceMiles ? "present" : "absent";

          const record = {
            netID,
            courseName: "CS 201",
            status,
            date: new Date().toLocaleDateString(),
            studentLocation: { lat, lon }
          };

          console.log("Attendance Record:", record);

          loadingEl.style.display = "none";
          resultEl.style.display = "block";
          resultEl.textContent = `You are marked ${status.toUpperCase()}.\nDistance from class: ${distance.toFixed(2)} miles`;
          resultEl.classList.add(status === "present" ? "present" : "absent");
        },
        () => {
          loadingEl.textContent = "Location access denied. Please enable location services.";
        }
      );
    }

    markAttendance();
  </script>

</body>
</html>
