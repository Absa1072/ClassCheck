<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Attendance â€“ ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      font-size: 2rem;
      color: #3b3b3b;

    }

    .status {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #333;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .present {
      background-color: #bbf7d0;
    }

    .absent {
      background-color: #fecaca;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #bae6fd;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
    }

    .button:hover {
      background: #d0efff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Mark Your Attendance</h2>
    <p id="loading">Checking your location...</p>
    <div id="result" class="status" style="display:none;"></div>
    <button class="button" onclick="location.reload()">Retry</button>
  </div>

 
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC59MPssGSBhB4R4jDYjWv-D-hG1gl0hEA",
    authDomain: "causal-cacao-457203-s1.firebaseapp.com",
    databaseURL: "https://causal-cacao-457203-s1-default-rtdb.firebaseio.com",
    projectId: "causal-cacao-457203-s1",
    storageBucket: "causal-cacao-457203-s1.appspot.com",
    messagingSenderId: "604345231228",
    appId: "1:604345231228:web:c61b68eccff94d1d5826f9",
    measurementId: "G-MJMBCWMNKP"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const netID = localStorage.getItem("netID");
  const courseName = localStorage.getItem("selectedClass"); 
  const maxDistanceMiles = 0.1;

  const loadingEl = document.getElementById("loading");
  const resultEl = document.getElementById("result");

  function toRadians(degrees) {
    return degrees * (Math.PI / 180);
  }

  function getDistanceInMiles(lat1, lon1, lat2, lon2) {
    const R = 3958.8; // miles
    const dLat = toRadians(lat2 - lat1);
    const dLon = toRadians(lon2 - lon1);
    const a = Math.sin(dLat / 2) ** 2 +
              Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
              Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  function markAttendance(classLocation) {
  navigator.geolocation.getCurrentPosition(
    position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      
      const classLat = parseFloat(classLocation.lat);
      const classLon = parseFloat(classLocation.lon);

      const distance = getDistanceInMiles(lat, lon, classLat, classLon);
     const distanceRounded = (distance * 0.01).toFixed(2);


      if (distanceRounded <= maxDistanceMiles) {
  status = "present";
    } else {
  status = "absent";
}

      const record = {
        netID,
        courseName,
        status,
        date: new Date().toLocaleDateString(),
        studentLocation: { lat, lon }
      };

      console.log("Distance to class:", distanceRounded);
      console.log("Attendance Record:", record);

      db.ref(`AttendanceRecords/${netID}/${Date.now()}`).set(record);

      loadingEl.style.display = "none";
      resultEl.style.display = "block";

      resultEl.innerHTML = `
        You are marked <strong>${status.toUpperCase()}</strong>.<br><br>
             Your current location is <strong>Latitude: ${lat.toFixed(5)}, Longitude: ${lon.toFixed(5)}</strong>.<br><br>
          Your class's current location is <strong>Latitude: ${classLat.toFixed(5)}, Longitude: ${classLon.toFixed(5)}</strong>.<br><br>
        You are <strong>${distanceRounded} miles</strong> away from <strong>${courseName}</strong>.
      `;
      resultEl.className = "status " + (status === "present" ? "present" : "absent");
    },
    error => {
      console.error(error);
      loadingEl.textContent = "Location access denied or error.";
    },
    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
  );
}


  if (!courseName) {
    loadingEl.textContent = "No class selected. Please return to My Classes.";
  } else {
    db.ref(`Classes/${courseName}`).once('value').then(snapshot => {
      if (snapshot.exists()) {
        const classLocation = snapshot.val();
        console.log("Fetched class location:", classLocation);
        markAttendance(classLocation);
      } else {
        loadingEl.textContent = "Class location not found.";
      }
    }).catch(error => {
      console.error(error);
      loadingEl.textContent = "Error fetching class location.";
    });
  }
</script>

</body>
</html>
