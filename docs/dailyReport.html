<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Attendance Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; background: #fdf6f0; padding: 2rem; }
    h2 { text-align: center; color: #3b3b3b; }
    .input-row { text-align: center; margin-bottom: 20px; }
    select, input[type="date"], .button {
      padding: 10px; border-radius: 10px; font-size: 1rem;
      border: 1px solid #ccc; margin: 0 5px;
    }
    .button {
      background: #bae6fd; border: none; font-weight: 600; cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover { background: #d0efff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td {
      padding: 12px; border: 1px solid #ddd; text-align: left;
    }
    th { background-color: #f2f2f2; font-weight: 600; }
  </style>
</head>
<body>
  <h2>Daily Attendance Report</h2>
  <div class="input-row">
    <select id="classDropdown">
      <option disabled selected>Loading classes...</option>
    </select>
    <input type="date" id="reportDate">
    <button class="button" onclick="loadAttendance()">Generate</button>
  </div>

  <table id="attendanceTable" style="display: none;">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>NetID</th>
        <th>Status</th>
        <th>Time</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script>
    
    const firebaseConfig = {
      apiKey: "AIzaSyC59MPssGSBhB4R4jDYjWv-D-hG1gl0hEA",
      authDomain: "causal-cacao-457203-s1.firebaseapp.com",
      databaseURL: "https://causal-cacao-457203-s1-default-rtdb.firebaseio.com",
      projectId: "causal-cacao-457203-s1",
      storageBucket: "causal-cacao-457203-s1.appspot.com",
      messagingSenderId: "604345231228",
      appId: "1:604345231228:web:c61b68eccff94d1d5826f9",
      measurementId: "G-MJMBCWMNKP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const netID = localStorage.getItem("netID");
    const dropdown = document.getElementById("classDropdown");

    function populateClasses() {
      if (!netID) {
        alert("No professor session found. Please log in.");
        return window.location.href = "index.html";
      }

      db.ref(`Professors/${netID}`).once("value")
        .then(snapshot => {
          if (snapshot.exists()) {
            const classes = snapshot.val().classes || [];
            dropdown.innerHTML = '<option disabled selected>Select Class</option>';
            classes.forEach(cls => {
              const option = document.createElement("option");
              option.value = cls;
              option.textContent = cls;
              dropdown.appendChild(option);
            });
          } else {
            alert("No professor data found.");
          }
        })
        .catch(err => {
          console.error("Error loading classes:", err);
          alert("Failed to fetch class list.");
        });
    }

    populateClasses();
    
    function loadAttendance() {
      const classId = dropdown.value;
      const date = document.getElementById("reportDate").value;
      const table = document.getElementById("attendanceTable");
      const tbody = table.querySelector("tbody");

      if (!classId || !date) {
        alert("Please select both a class and a date.");
        return;
      }

      const refPath = `Attendance/${classId}/${date}`;
      db.ref(refPath).once("value").then(snapshot => {
        tbody.innerHTML = "";

        if (snapshot.exists()) {
          snapshot.forEach(entry => {
            const r = entry.val();
            const row = `<tr>
              <td>${r.studentName || ''}</td>
              <td>${r.netID}</td>
              <td>${r.attendanceStatus}</td>
              <td>${r.checkinTime || '—'}</td>
              <td>${r.latitude || '—'}</td>
              <td>${r.longitude || '—'}</td>
            </tr>`;
            tbody.insertAdjacentHTML("beforeend", row);
          });
          table.style.display = "table";
        } else {
          alert("No attendance found for this class and date.");
          table.style.display = "none";
        }
      }).catch(error => {
        console.error(error);
        alert("Failed to load attendance.");
      });
    }
  </script>
</body>
</html>
