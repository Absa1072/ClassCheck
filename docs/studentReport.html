<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance Overview â€“ ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      margin-top: 60px;
      max-width: 900px;
      width: 90%;
    }

    h2 {
      color: #3b3b3b;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-right: 10px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fefefe;
      margin-right: 10px;
      margin-bottom: 15px;
    }

    .button {
      font-size: 16px;
      padding: 10px 20px;
      background: #bae6fd;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: #d0efff;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: #333;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Attendance Report</h2>
    <div>
      <label for="netID">Student NetID:</label>
      <input type="text" id="netID" placeholder="Enter NetID" />
      <button class="button" onclick="fetchStudentReport()">View Report</button>
    </div>

    <table id="studentReportTable" style="display:none;">
      <thead>
        <tr>
          <th>Class</th>
          <th>Total Sessions</th>
          <th>Sessions Attended</th>
          <th>Attendance %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC59MPssGSBhB4R4jDYjWv-D-hG1gl0hEA",
      authDomain: "causal-cacao-457203-s1.firebaseapp.com",
      databaseURL: "https://causal-cacao-457203-s1-default-rtdb.firebaseio.com",
      projectId: "causal-cacao-457203-s1",
      storageBucket: "causal-cacao-457203-s1.appspot.com",
      messagingSenderId: "604345231228",
      appId: "1:604345231228:web:c61b68eccff94d1d5826f9",
      measurementId: "G-MJMBCWMNKP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function fetchStudentReport() {
      const netID = document.getElementById("netID").value.trim();
      const table = document.getElementById("studentReportTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      if (!netID) return alert("Please enter a valid NetID.");

      try {
        const snapshot = await db.ref(`AttendanceRecords/${netID}`).get();
        if (!snapshot.exists()) {
          alert("No attendance data found for this student.");
          table.style.display = "none";
          return;
        }

        const records = snapshot.val();
        for (const classID in records) {
          const classData = records[classID];
          const total = classData.totalSessions || 0;
          const attended = classData.sessionsAttended || 0;
          const percent = total > 0 ? ((attended / total) * 100).toFixed(1) : '0';
          const row = `<tr><td>${classID}</td><td>${total}</td><td>${attended}</td><td>${percent}%</td></tr>`;
          tbody.insertAdjacentHTML("beforeend", row);
        }

        table.style.display = "table";
      } catch (err) {
        console.error("Error fetching student report:", err);
        alert("Something went wrong while fetching the report.");
      }
    }
  </script>
</body>
</html>
