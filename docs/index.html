<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    h2 {
      color: #3b3b3b;
      font-size: 2rem;
      margin: 0;
    }

    .checkmark path {
      stroke: #f472b6;
      stroke-width: 5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 22;
      stroke-dashoffset: 22;
      transition: stroke-dashoffset 0.5s ease;
    }

    .title-wrapper:hover .checkmark path {
      stroke-dashoffset: 0;
    }

    .checkmark {
      width: 36px;
      height: 36px;
      stroke-dashoffset: 0;
      transition: none; 
    }

    p {
      color: #666;
      font-size: 1.5rem;
      margin-bottom: 50px;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #ffd5ec;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 10px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
    }

    .button:hover {
      background: #ffe1f1;
      transform: scale(1.05);
    }

    form, a {
      display: block;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .button {
        width: 100%;
      }
    }
    .logo {
        width: 400px; 
        height: auto;
        margin-bottom: 10px;
        }
  </style>
</head>
<body>

  <div class="container">
    <div class="title-wrapper">
      <img src="CC_logo.png" alt="ClassCheck Logo" class="logo">
      <svg class="checkmark" viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7" />
      </svg>
    </div>
    
    <p>Welcome students and professors to your automated attendance tracker at Rutgers University!</p>

    <a href="studentOrProfessor.html"> 
      <button type="button" class="button">Login / Sign Up</button>
    </a>   

    <form action="tutorial.html" method="GET"> 
      <button type="submit" class="button">Tutorial</button>
    </form>

    <form action="FAQ.html" method="GET"> 
      <button type="submit" class="button">FAQs</button>
    </form>

    <form action="trackUser.html" method="GET">
      <button type="submit" class="button">Location</button>
    </form>
  </div>

</body>
</html>
