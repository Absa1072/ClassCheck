<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 60px 50px;
      border-radius: 24px;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.08);
      max-width: 480px;
      width: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 400px;
      margin-bottom: 20px;
    }

    .checkmark {
      width: 36px;
      height: 36px;
      margin-bottom: 30px;
    }

    .checkmark path {
      stroke: #f472b6;
      stroke-width: 5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 22;
      stroke-dashoffset: 0;
    }

    h2 {
      font-size: 2rem;
      color: #db619e;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .buttons-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 15px;
      margin-bottom: 30px;
    }

    .button {
      font-size: 16px;
      padding: 14px;
      background: #ffd5ec;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
      width: 100%;
    }

    .button:hover {
      background: #ffe1f1;
      transform: scale(1.03);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer-links button {
      background-color: transparent;
      border: none;
      color: #b05683;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: underline;
    }

    .footer-links button:hover {
      color: #333;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="CC_logo.png" alt="ClassCheck Logo" class="logo">
    <!-- <svg class="checkmark" viewBox="0 0 24 24"> -->
      <path d="M5 13l4 4L19 7" />
    </svg>
    <h2>Welcome to ClassCheck</h2>
    <p>Your automated attendance tracker for Rutgers University. Built for students and professors alike.</p>

    <div class="buttons-group">
      <a href="studentOrProfessor.html"><button type="button" class="button">Sign Up</button></a>
      <button type="button" class="button" onclick="redirectToAuth0Login()">Log In</button>
    </div>
    <div class="footer-links">
      <form action="tutorial.html" method="GET"> 
        <button type="submit">Tutorial</button>
      </form>
      <form action="FAQ.html" method="GET"> 
        <button type="submit">FAQs</button>
      </form>
    </div>
  </div>

  <script>
    function redirectToAuth0Login() {
      const domain = "https://dev-csb64xqu8rysh5zp.us.auth0.com";
      const clientId = "VJwDlz26K2Duzl8GpWxOTHPpAnxs5nPE";
      const redirectUri = window.location.hostname.includes("localhost")
        ? "http://localhost:3001/callback"
        : "https://absa1072.github.io/ClassCheck/callback.html";

      const loginUrl = `${domain}/authorize` +
        `?response_type=code` +
        `&client_id=${clientId}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=openid%20profile%20email`;

      window.location.href = loginUrl;
    }
  </script>
</body>
</html>
