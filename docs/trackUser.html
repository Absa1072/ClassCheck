<!DOCTYPE html> 
<html>
  <head>
    <title>Track student using the Geolocation API from Google</title>

    <script defer src ="geolocation.js"></script>

    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZz6vK3hk_UluFowXy0lPscMP3yUnWAyU&callback=initMap"
      defer
      loading="async">
     </script>
     
    <style>
      #map{
      height: 70vh;
      width: 100%;
      margin: 15px;
    }
    </style>  
  </head>
  <body>
    <div class="container">
      <button id="button">My Current Location</button>
      <p id="status"></p>
    </div>
        
    <div id="map"></div>
      
  </body>
</html>
