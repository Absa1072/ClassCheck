<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Profile â€“ ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center; 
    }

    h2 {
      color: #3b3b3b;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="email"] {
      padding: 12px;
      width: 90%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fefefe;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #ffd5ec;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
    }

    .button:hover {
      background: #ffe1f1;
      transform: scale(1.05);
    }

    .class-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .class-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media (max-width: 480px) {
      input[type="text"], .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Complete Your Profile</h2>

  <input type="text" id="firstName" placeholder="First Name" required /><br>
  <input type="text" id="lastName" placeholder="Last Name" required /><br>
  <input type="text" id="netID" placeholder="NetID (from Auth0)" disabled /><br>
  <input type="email" id="email" placeholder="Email (from Auth0)" disabled /><br>
  <p>Your Role: <span id="role" style="font-weight:600;"></span></p>

  <label style="font-weight:600;">Select Your Classes:</label><br/><br/>

  <div id="classCheckboxes">
    <div class="class-item">
      <input type="checkbox" name="class" value="14:440:101 Introduction to Data-driven Design" />
      <label>14:440:101 Introduction to Data-driven Design</label>
    </div>
    <div class="class-item">
      <input type="checkbox" name="class" value="01:160:159 General Chemistry for Engineers" />
      <label>01:160:159 General Chemistry for Engineers</label>
    </div>
    <div class="class-item">
      <input type="checkbox" name="class" value="01:160:171 Introduction to Experimentation" />
      <label>01:160:171 Introduction to Experimentation</label>
    </div>
    <div class="class-item">
      <input type="checkbox" name="class" value="14:332:452 Software Engineering" />
      <label>14:332:452 Software Engineering</label>
    </div>
    <div class="class-item">
      <input type="checkbox" name="class" value="01:640:151 Calculus" />
      <label>01:640:151 Calculus</label>
    </div>
    <div class="class-item">
      <input type="checkbox" name="class" value="01:750:123 Analytical Physics 1" />
      <label>01:750:123 Analytical Physics 1</label>
    </div>
  </div>

  <button class="button" onclick="submitProfile()">Save Profile</button>
</div>

<script type="module">
  import createAuth0Client from "https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@2.0.3/+esm";

  const auth0 = await createAuth0Client({
    domain: "dev-csb64xqu8rysh5zp.us.auth0.com",
    client_id: "VJwDlz26K2Duzl8GpWxOTHPpAnxs5nPE"
  });

  const isAuthenticated = await auth0.isAuthenticated();
  if (!isAuthenticated) {
    window.location.href = "index.html";
  }

  const user = await auth0.getUser();
  const netID = user.nickname;
  const email = user.email;
  const role = user["https://classcheck.com/role"] || "student";

  document.getElementById("email").value = email;
  document.getElementById("netID").value = netID;
  document.getElementById("role").textContent = role;

  if (localStorage.getItem("userProfile")) {
    window.location.href = "myClasses.html";
  }
</script>

<script>
  async function submitProfile() {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const netID = document.getElementById('netID').value.trim();
    const email = document.getElementById('email').value.trim();

    const checkboxes = document.querySelectorAll('input[name="class"]:checked');
    const selectedClasses = Array.from(checkboxes).map(cb => cb.value);

    if (!firstName || !lastName || selectedClasses.length === 0) {
      alert('Please complete all fields and select at least one class.');
      return;
    }

    const profile = {
      firstName,
      lastName,
      netID,
      email,
      classes: selectedClasses,
      role: document.getElementById("role").textContent
    };

    try {
      const newProfile = await fetch("https://classcheck.onrender.com/create-profile", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(profile)
      });

      const result = await newProfile.json();

      if (newProfile.ok) {
        console.log('Profile has been saved via API:', result);
        localStorage.setItem('userProfile', JSON.stringify(profile));
        alert('Profile completed via API');
        window.location.href = "myClasses.html";
      } else {
        throw new Error(result.error || 'UNKNOWN ERROR');
      }
    } catch (error) {
      console.error('Error saving the profile:', error);
      alert('Failed to save profile via API');
    }
  }
</script>

</body>
</html>
