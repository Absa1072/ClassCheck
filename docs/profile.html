<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Profile â€“ ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      margin: 0;
      padding: 30px; /* Small padding around */
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: left; /* Left-align text */
    }

    h2 {
      color: #3b3b3b;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: left;
    }

    input[type="text"] {
      padding: 12px;
      width: 95%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fefefe;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #ffd5ec;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
    }

    .button:hover {
      background: #ffe1f1;
      transform: scale(1.05);
    }

    .class-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .class-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    @media (max-width: 480px) {
      input[type="text"], .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Complete Your Profile</h2>

  <input type="text" id="firstName" placeholder="First Name" required /><br>
  <input type="text" id="lastName" placeholder="Last Name" required /><br>
  <input type="text" id="netID" placeholder="NetID" required /><br>

  <br><br>

  <label style="font-weight:600;">Select Your Classes:</label><br/><br/>

  <div id="classCheckboxes">
    <div class="class-item">
      <input type="checkbox" name="class" value="14:440:101 Introduction to Data-driven Design" />
      <label for="class1">14:440:101 Introduction to Data-driven Design</label>
    </div>

    <div class="class-item">
      <input type="checkbox" name="class" value="01:160:159 General Chemistry for Engineers" />
      <label for="class2">01:160:159 General Chemistry for Engineers</label>
    </div>

    <div class="class-item">
      <input type="checkbox" name="class" value="01:160:171 Introduction to Experimentation" />
      <label for="class3">01:160:171 Introduction to Experimentation</label>
    </div>

    <div class="class-item">
      <input type="checkbox" name="class" value="01:355:101 College Writing" />
      <label for="class4">01:355:101 College Writing</label>
    </div>

    <div class="class-item">
      <input type="checkbox" name="class" value="01:640:151 Calculus" />
      <label for="class5">01:640:151 Calculus</label>
    </div>

    <div class="class-item">
      <input type="checkbox" name="class" value="01:750:123 Analytical Physics 1" />
      <label for="class6">01:750:123 Analytical Physics 1</label>
    </div>
  </div>

  <br>

  <button class="button" onclick="submitProfile()">Save Profile</button>
</div>

<script>
function submitProfile() {
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const netID = document.getElementById('netID').value.trim();
  
  // Get selected classes from checkboxes
  const checkboxes = document.querySelectorAll('input[name="class"]:checked');
  const selectedClasses = Array.from(checkboxes).map(cb => cb.value);

  if (!firstName || !lastName || !netID || selectedClasses.length === 0) {
    alert('Please complete all fields and select at least one class.');
    return;
  }

  const profile = {
    firstName,
    lastName,
    netID,
    classes: selectedClasses
  };

  console.log('Profile Saved:', profile);
  localStorage.setItem('userProfile', JSON.stringify(profile));

  alert('Profile completed successfully!');
  window.location.href = "myClasses.html"; // Redirect after saving
}
</script>

</body>
</html>
