<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Class â€“ ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #3b3b3b;
    }

    input {
      padding: 12px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #ffd5ec;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .button:hover {
      background: #ffe1f1;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      input, .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Your Class Name</h2>
    <input type="text" id="classInput" placeholder="ex: 01:123:456" required />
    <br />
    <button class="button" onclick="submitClass()">Continue</button>
  </div>

  <script>
    function submitClass() {
      const className = document.getElementById("classInput").value.trim();
      if (!className) {
        alert("Please enter a class name.");
        return;
      }

      localStorage.setItem("selectedClass", className);
      window.location.href = "attendance.html";
    }
  </script>

</body>
</html>
