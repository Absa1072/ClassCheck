<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professor Login â€“ ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    h2 {
      color: #3b3b3b;
      font-size: 2rem;
      margin: 0;
    }

    .checkmark path {
      stroke: #f472b6;
      stroke-width: 5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 22;
      stroke-dashoffset: 22;
      transition: stroke-dashoffset 0.5s ease;
    }

    .title-wrapper:hover .checkmark path {
      stroke-dashoffset: 0;
    }

    .checkmark {
      width: 34px;
      height: 34px;
    }

    p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 90%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fefefe;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ffd5ec;
      outline: none;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #bae6fd;
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
    }

    .button:hover {
      background: #d0efff;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      input, .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-wrapper">
      <h2>Professor Login</h2>
      <svg class="checkmark" viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <p>Welcome back! Please log in to your account.</p>

    <form id="loginForm">
      <input type="text" id="netID" placeholder="Rutgers NetID" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit" class="button">Login</button>
    </form>

    <a href="index.html">
      <button class="button" style="background:#ffd5ec; margin-top:15px;">Back to Sign Up</button>
    </a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC59MPssGSBhB4R4jDYjWv-D-hG1gl0hEA",
      authDomain: "causal-cacao-457203-s1.firebaseapp.com",
      databaseURL: "https://causal-cacao-457203-s1-default-rtdb.firebaseio.com",
      projectId: "causal-cacao-457203-s1",
      storageBucket: "causal-cacao-457203-s1.appspot.com",
      messagingSenderId: "604345231228",
      appId: "1:604345231228:web:c61b68eccff94d1d5826f9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const netID = document.getElementById("netID").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      if (!netID || !password) {
        alert("Please fill out all fields.");
        return;
      }

      db.ref("Professors/" + netID).once("value")
        .then(snapshot => {
          if (!snapshot.exists()) {
            alert("Professor not found. Please complete your profile.");
            return;
          }

          const user = snapshot.val();

          if (user.password === password) {
            localStorage.setItem("netID", user.netID);
            localStorage.setItem("name", user.firstName + " " + user.lastName);
            localStorage.setItem("role", user.role);
            localStorage.setItem("classes", JSON.stringify(user.classes));
            localStorage.setItem("professorProfile", JSON.stringify(user));
            window.location.href = "professorDashboard.html";
          } else {
            alert("Incorrect password.");
          }
        })
        .catch(error => {
          console.error("Login error:", error);
          alert("An error occurred during login.");
        });
    });
  </script>
</body>
</html>
