<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClassCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      color: #3b3b3b;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .button {
      font-size: 16px;
      padding: 12px 24px;
      background: #ffd5ec; /* light pink */
      color: #333;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 10px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.05);
    }

    .button:hover {
      background: #ffe1f1;
      transform: scale(1.05);
    }

    form, a {
      display: block;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ClassCheck</h2>
    <p>Welcome students and professors to your automated attendance tracker at Rutgers University!</p>
    
    <a href="studentOrProfessor.html"> 
      <button type="button" class="button">Login / Sign Up</button>
    </a>   

    <form action="tutorial.html" method="GET"> 
      <button type="submit" class="button">Tutorial</button>
    </form>

    <form action="FAQ.html" method="GET"> 
      <button type="submit" class="button">FAQs</button>
    </form>

    <form action="trackUser.html" method="GET">
      <button type="submit" class="button">Location</button>
    </form>
  </div>

</body>
</html>
